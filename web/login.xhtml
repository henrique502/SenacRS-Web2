<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{string.login_titulo}</title>
        
        <ui:insert name="header" >
            <ui:include src="tpl/header.xhtml" />
        </ui:insert>
    </h:head>
    
    <h:body>
        
        <ui:insert name="content" >
            <ui:include src="tpl/menu.xhtml" />
        </ui:insert>
        
        <div class="container">
            
            <h1 class="page-header text-center">#{string.login_titulo}</h1>
            
            <h:form id="login-form">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h:messages class="alert alert-danger" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 form-group">
                        <label class="control-label">#{string.login_input_email}</label>
                        <h:inputText class="form-control" maxlength="45" required="true" value="#{usuario.email}" id="email" pt:type="email" pt:placeholder="#{string.login_input_placeholder_email}">
                            <f:validateLength minimum="5" maximum="45" />

                        </h:inputText>
                    </div>
                    <div class="col-md-4 col-md-offset-4 form-group">
                        <label class="control-label">#{string.login_input_senha}</label>
                        <h:inputSecret class="form-control" maxlength="16" required="true" value="#{usuario.senha}" id="senha" pt:placeholder="#{string.login_input_placeholder_senha}">
                            <f:validateLength minimum="5" maximum="16" />
                        </h:inputSecret>
                    </div>
                    <br />
                    <div class="col-md-4 col-md-offset-4">
                        <h:commandLink class="btn btn-success col-xs-12" action="#{loginBean.validaLogin(usuario)}">
                            <span class="glyphicon glyphicon-log-in"></span> #{string.login_submit}
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
