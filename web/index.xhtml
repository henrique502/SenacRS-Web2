<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <ui:insert name="header" >
            <ui:include src="tpl/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="header" >
            <ui:include src="tpl/tinymce.xhtml" />
        </ui:insert>
    </h:head>
    
    <h:body>
        <div class="container">
            <h:dataTable value="#{configBean.usuarios}" var="user" width="100%" styleClass="table" headerClass="table-header" footerClass="table-footer" rowClasses="table-odd-row,table-even-row" cellpadding="5" cellspacing="0">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{user.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{user.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    #{user.email}
                </h:column>
            </h:dataTable>
            
            <br /><br />
            
            <textarea class="textarea"></textarea>
        </div>
    </h:body>
</html>
