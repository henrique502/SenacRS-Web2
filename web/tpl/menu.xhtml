<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link outcome="/index" styleClass="navbar-brand">
                            <h:outputText value="#{string.titulo}"/>
                        </h:link>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <c:choose>
                                <c:when test="#{sessionBean.logged}">
                                    <li class="navbar-text">Logado como #{sessionBean.nome}</li>
                                    <li>
                                        <h:link outcome="/logoff">
                                            <h:outputText value="#{string.navbar_logoff}"/>
                                        </h:link>
                                    </li>
                                    <c:if test="#{sessionBean.admin}">
                                        <li>
                                            <h:link outcome="/admin/index">
                                                <h:outputText value="#{string.navbar_admin}"/>
                                            </h:link>
                                        </li>
                                    </c:if>
                                </c:when>
                                <c:otherwise>
                                    <li>
                                        <h:link outcome="/login">
                                            <h:outputText value="#{string.navbar_login}"/>
                                        </h:link>
                                    </li>
                                    <li>
                                        <h:link outcome="/cadastro">
                                            <h:outputText value="#{string.navbar_register}"/>
                                        </h:link>
                                    </li>
                                </c:otherwise>
                            </c:choose>
                        </ul>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
