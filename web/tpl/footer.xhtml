<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="assets/css/reset.css" />
        
        <h:outputScript library="js" name="assets/js/jquery-1.11.2.js" />
        <h:outputScript library="js" name="assets/tinymce/tinymce.min.js" />

    <h:body>
        <textarea class="textarea"></textarea>
        
        <script>
            $(function(){
                tinyMCE.init({

                    selector: ".textarea",

                });
            });
        </script>
