<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/admin/tpl/template.xhtml">
            <ui:define name="content">
                <h4 class="page-header">Posts - <small>Remover</small></h4>
                <h:form>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                             <div class="callout callout-danger">
                                 <h4>Remover Posts</h4>
                                 <p>Tem certeza que quer remover o post <strong>#{adminPostsRemoverBean.post.titulo}</strong>?</p>
                                    <p>
                                        &nbsp;
                                        <h:link outcome="/admin/posts/index" styleClass="btn btn-default col-md-3">
                                            Cancelar
                                        </h:link>
                                        <h:commandLink action="#{adminPostsRemoverBean.removerPost()}" styleClass="btn btn-danger col-md-3">
                                            <f:param name="postId" value="#{adminPostsEditarBean.post.id}"/>
                                            Sim
                                        </h:commandLink>
                                    </p>
                             </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
