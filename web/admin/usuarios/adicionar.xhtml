<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/admin/tpl/template.xhtml">
            <ui:define name="content">
                <h4 class="page-header">Usu√°rios - <small>Adicionar</small></h4>
                <div class="row hidden-print">
                    <div class="col-md-12">
                        <div class="btn-group">
                            <h:link outcome="/admin/posts/index" styleClass="btn btn-default">
                                <span class="glyphicon glyphicon-chevron-left"></span> Voltar
                            </h:link>
                        </div>
                    </div>
                </div>
                <br/>
                <h:messages class="alert alert-danger" />
                <h:form>
                    <div class="row">
                        <div class="col-md-12 col-md-offset-0">
                            <div class="row">
				<div class="col-md-12 form-group">
                                    <h:outputLabel for="nome" value="Nome" />
                                    <h:inputText id="nome" value="#{usuario.nome}" required="true" styleClass="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-md-offset-0">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <h:outputLabel for="email" value="E-mail" />
                                    <h:inputText id="email" value="#{usuario.email}" required="true" styleClass="form-control" />
                                </div>
                                <div class="col-md-6 form-group">
                                    <h:outputLabel for="senha" value="Senha" />
                                    <h:inputSecret id="senha" value="#{usuario.senha}" required="true" styleClass="form-control" />
                                </div>
                            </div>
                            <div class="row hidden-print">
                                <div class="col-md-4 col-md-offset-8">
                                    <h:commandLink action="#{adminUsuariosAdicionarBean.adicionarUsuario(usuario)}" styleClass="btn btn-success pull-right">
                                        <span class="glyphicon glyphicon-ok"></span> Cadastrar
                                    </h:commandLink>
                                </div>
                            </div>
                        </div>			
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
