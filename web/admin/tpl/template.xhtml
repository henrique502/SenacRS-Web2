<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Painel de Controle - #{string.titulo}</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="google" content="notranslate" />

        <link rel="icon" href="#{request.contextPath}/resources/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/admin.css" />

        <script type="text/javascript">
            var Config = {
                base: '#{request.contextPath}/'
            };
        </script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap.js"></script>

        <script type="text/javascript" src="#{request.contextPath}/resources/tinymce/tinymce.min.js"></script>
        <script type="text/javascript">
            $(function () {
                tinyMCE.init({
                    resize: false,
                    language: 'pt_BR',
                    selector: '.textarea',
                    menubar: false,
                    plugins: [
                        "lists link image charmap print preview anchor",
                        "searchreplace code",
                        "insertdatetime media table contextmenu paste"
                    ],
                    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                });
            });
        </script>
        
         <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top hidden-print" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:link outcome="/admin/posts/index" value="Posts"></h:link></li>
                        <li><h:link outcome="/admin/usuarios/index" value="Usuários"></h:link></li>
                        <li><h:link outcome="/admin/relatorio" value="Relatório"></h:link></li>
                        <li><h:link outcome="/index" value="Voltar para o Blog"></h:link></li>
                        <li><h:link outcome="/logoff" value="#{string.navbar_logoff}"></h:link></li>
                    </ul>
                    <p class="navbar-text navbar-right hidden-xs hidden-sm">Logado como #{sessionBean.nome}</p>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar hidden-print">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h:link styleClass="thumbnail" outcome="/admin/posts/adicionar">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                <br/>
                                Novo Post
                            </h:link>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h:link styleClass="thumbnail" outcome="/logoff">
                                <span class="glyphicon glyphicon-log-out"></span>
                                <br />
                                #{string.navbar_logoff}
                            </h:link>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <ui:insert name="content" />
                </div>
            </div>
        </div>
    </h:body>
</html>
